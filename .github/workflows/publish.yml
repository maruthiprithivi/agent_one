name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: false
        default: ""

jobs:
  build-n-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Setup Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Get latest tag
        id: get_tag
        run: echo "TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Set version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ steps.get_tag.outputs.TAG }}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in pyproject.toml, __init__.py, and README.md
        run: |
          version="${{ steps.version.outputs.VERSION }}"
          # Remove 'v' prefix if present
          version="${version#v}"

          # Update pyproject.toml
          sed -i 's/version = "[^"]*"/version = "'"${version}"'"/' pyproject.toml

          # Update __init__.py
          sed -i 's/__version__ = "[^"]*"/__version__ = "'"${version}"'"/' agent_one/__init__.py

          # Make sure __init__.py exists with version if it doesn't already
          if [ ! -f agent_one/__init__.py ]; then
            mkdir -p agent_one
            echo '"""Agent One package for ClickHouse database management."""' > agent_one/__init__.py
            echo '' >> agent_one/__init__.py
            echo '__version__ = "'"${version}"'"' >> agent_one/__init__.py
          fi

          # Update README.md if it contains version badges or references
          if grep -q "version-" README.md || grep -q "currently in version" README.md; then
            sed -i 's/version-[^-]*-brightgreen/version-'"${version}"'-brightgreen/g' README.md
            sed -i 's/This project is currently in version [^)]\+/This project is currently in version '"${version}"'/g' README.md
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Create Virtual Environment
        run: uv venv

      - name: Install dependencies
        run: |
          if [ -f pyproject.toml ]; then
            uv pip install -e .
          fi
          uv pip install build pytest

      - name: Run tests
        run: uv run pytest

      - name: Debug package structure
        run: |
          echo "Contents of project directory:"
          ls -la
          echo "Contents of agent_one directory:"
          ls -la agent_one
          echo "Checking for __init__.py:"
          [ -f agent_one/__init__.py ] && echo "Present" || echo "Missing!"

      - name: Clean build artifacts
        run: rm -rf dist build *.egg-info

      - name: Build package with verbose output
        run: |
          uv pip install --upgrade build wheel setuptools>=61.0
          uv run python -m build --sdist --wheel --verbose
          echo "Build complete - checking dist contents:"
          ls -la dist/

      - name: Inspect wheel metadata
        run: |
          uv pip install wheel pkginfo
          for wheel in dist/*.whl; do
            echo "Inspecting $wheel"
            uv run python -c "import pkginfo; wh = pkginfo.Wheel('dist/agent_one-0.0.1a0-py3-none-any.whl'); print(wh.name, wh.version)"
          done

      - name: Install build dependencies
        run: |
          uv pip install --upgrade pip
          uv pip install build wheel setuptools>=61.0 pytest

      - name: Build package
        run: |
          uv run python -m build --sdist --wheel
          uv run python -m pip install dist/*.whl  # Test installation

      - name: Publish to PyPI
        if: matrix.python-version == '3.13'
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Commit version updates
        if: matrix.python-version == '3.13' && github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git lfs track "*.png" "*.jpg" "*.jpeg" "*.gif"
          git add .gitattributes
          git add pyproject.toml README.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin HEAD:main
          git push origin "v${{ steps.version.outputs.VERSION }}"
