name: Build and Publish Package

on:
  release:
    types: [created]

jobs:
  build-n-publish:
    name: Build and Publish Package
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT

      - name: Set version in __init__.py
        run: |
          sed -i "s/^__version__ = .*/__version__ = '${{ steps.get_tag.outputs.TAG }}'/" agent_one/__init__.py

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies with UV
        run: |
          uv pip install --python=python build setuptools wheel
          uv pip install -e . --no-deps  # Install package without dependencies first
          uv pip install "clickhouse-connect>=0.8.15"  # Install critical dep explicitly
          uv pip install .  # Install remaining deps from pyproject.toml
          uv pip install .[dev]  # Install development extras

      - name: Build package
        run: |
          uv pip install build
          python -m build

      - name: Publish to PyPI
        if: matrix.python-version == '3.13'
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
